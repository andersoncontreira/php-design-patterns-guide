      AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      TEST_ENV: ${TEST_ENV}
      LOCALHOST: ${LOCALHOST}
    depends_on:
#      - "localstack"
      - "redis"
      - "mysql"
    ports:
      - '9000:9000'
    networks:
      - service-php-v1
    volumes:
      - ./:/app
  nginx:
    build: ./docker/nginx
    privileged: true
    working_dir: /app
    ports:
      - '8000:80'
      - '8443:443'
    networks:
      - service-php-v1
    volumes:
      - ./:/app
      - ./vendor:/app/vendor
      - ./target:/app/target
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/certificate.crt:/etc/nginx/conf.d/certificate.crt
      - ./docker/nginx/certificate.key:/etc/nginx/conf.d/certificate.key
      - ./docker/nginx/logs:/var/log/nginx
    links:
      - php
    depends_on:
      - php
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    expose:
      - 6379
    networks:
      - service-php-v1
  mysql:
    image: mysql:5.7.22
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: store
      MYSQL_ROOT_PASSWORD: store
    networks:
      - service-php-v1
